<div class="row">
    <select class="custom-select" (change)="handleChange($event)">
        <option selected>Filter by Department</option>
        <option value="All">All</option>
        <option value="Marketing">Marketing</option>
        <option value="HR">HR</option>
        <option value="Development">Development</option>
        <option value="Design">Design</option>
    </select>
</div>

<div class="row details" *ngFor="let emp of employees">
    <app-details [employee]="emp" *ngIf="deptSelected === emp.department || deptSelected === 'All'"></app-details>
</div>
