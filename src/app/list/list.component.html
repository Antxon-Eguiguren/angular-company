<select class="custom-select" (change)="handleChange($event)">
    <option selected>Filter by Department</option>
    <option value="All">All</option>
    <option value="Marketing">Marketing</option>
    <option value="HR">HR</option>
    <option value="Development">Development</option>
    <option value="Design">Design</option>
</select>

<div class="row">
    <div *ngFor="let emp of employees">
        <div class="col-1 detalles">
            <app-details [employee]="emp" (emitFire)="handleEmitFire($event)"
                *ngIf="deptSelected === emp.department || deptSelected === 'All'">
            </app-details>
        </div>
    </div>
</div>
