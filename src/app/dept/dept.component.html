<div [ngSwitch]="dept">
    <img *ngSwitchCase="'All'" src="https://www.newtral.es/wp-content/uploads/2019/05/1200x630px_newtral.jpg"
        class="img-fluid">
    <img *ngSwitchCase="'Marketing'"
        src="https://carlofarucci.com/wp-content/uploads/2017/11/plan-marketing-online-como-hacerlo-2019.jpg"
        class="img-fluid">
    <img *ngSwitchCase="'HR'"
        src="https://s04.s3c.es/imag/_v0/770x420/e/5/0/490x_recursos-humanos-rrhh-gestion-770-dreamstime.jpg"
        class="img-fluid">
    <img *ngSwitchCase="'Development'"
        src="https://digesit.com/wp-content/uploads/2019/10/5-consejos-para-contratar-una-agencia-de-desarrollo-web.jpg"
        class="img-fluid">
    <img *ngSwitchCase="'Design'"
        src="https://www.adobe.com/content/dam/cc/us/en/products/illustrator/icon-design/desktop/SEO_single-app_icon-design_P1_819x413.jpg.img.jpg"
        class="img-fluid">
</div>
