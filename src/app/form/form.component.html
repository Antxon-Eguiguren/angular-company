<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <p class="error" *ngIf="form.controls.name.errors?.required && form.controls.name.touched">
            Field Name is mandatory.
        </p>
    </div>

    <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" formControlName="surname">
        <p class="error" *ngIf="form.controls.surname.errors?.required && form.controls.surname.touched">
            Field Surname is mandatory.
        </p>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <p class="error" *ngIf="form.controls.email.errors?.required && form.controls.email.touched">
            Field Email is mandatory.
        </p>
        <p class="error" *ngIf="form.controls.email.errors?.pattern && form.controls.email.touched">
            Field Email should contain a valid email.
        </p>
    </div>

    <div class="form-group">
        <label>Department</label>
        <select class="custom-select" formControlName="department">
            <option value="" selected>Select a Department</option>
            <option value="Marketing">Marketing</option>
            <option value="HR">HR</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
        </select>
        <p class="error" *ngIf="form.controls.department.errors?.required && form.controls.department.touched">
            Field Departments is mandatory.
        </p>
    </div>

    <input type="submit" value="Create Employee" class="btn btn-block btn-success" [disabled]="!form.valid">
</form>
